<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="sandBox">
    <canvas width="640" height="480">

    </canvas>
  </div>
</body>
<script>
  async function start() {
    if (!navigator.gpu) {
      fail('this browser does not support WebGPU');
      return;
    }

    const adapter = await navigator.gpu.requestAdapter();
    if (!adapter) {
      fail('this browser supports webgpu but it appears disabled');
      return;
    }

    const device = await adapter.requestDevice();
    device.lost.then((info) => {
      console.error(`WebGPU device was lost: ${info.message}`);

      // 'reason' will be 'destroyed' if we intentionally destroy the device.
      if (info.reason !== 'destroyed') {
        // try again
        start();
      }
    });

    main(device);
  }
  start();

  function main(device) {
    // Get a WebGPU context from the canvas and configure it
    const canvas = document.querySelector('canvas');
    const context = canvas.getContext('webgpu');
    const presentationFormat = navigator.gpu.getPreferredCanvasFormat();
    context.configure({
      device,
      format: presentationFormat,
    });

    const module = device.createShaderModule({
      label: 'our hardcoded red triangle shaders',
      code: `
        struct Triangle {
        pos : array<vec4f, 3>,
        scale : vec2f,
        offset : vec2f,
        };

        struct TriangleColor {
        color : vec4f,
        };

        @group(0) @binding(0) var<uniform> triangle : Triangle;
        @group(0) @binding(1) var<uniform> triangleColor : TriangleColor;

      @vertex fn vs(
        @builtin(vertex_index) vertexIndex : u32
      ) -> @builtin(position) vec4f {
        return vec4f(triangle.pos[vertexIndex].xy * triangle.scale + triangle.offset, 0.0, 1.0);
      }

      @fragment fn fs() -> @location(0) vec4f {
        return vec4f(triangleColor.color);
      }
    `,
    });

    const pipeline = device.createRenderPipeline({
      label: 'our hardcoded red triangle pipeline',
      layout: 'auto',
      vertex: {
        module,
      },
      fragment: {
        module,
        targets: [{format: presentationFormat}],
      },
    });

    const renderPassDescriptor = {
      label: 'our basic canvas renderPass',
      colorAttachments: [
        {
          // view: <- to be filled out when we render
          clearValue: [0.3, 0.3, 0.3, 1],
          loadOp: 'clear',
          storeOp: 'store',
        },
      ],
    };

    // offsets to write to the uniform buffer
    const triangleBuffer = device.createBuffer({
      label: 'triangle buffer',
      size: TBufferSize, // 3 vertices, each with x and y, plus scale vec2 and offset vec2
      usage: GPUBufferUsage.UNIFORM | GPUBufferUsage.COPY_DST,
    });
    const triangleUniformValues = new Float32Array(TBufferSize / 4);


    const triangleColorBuffer = device.createBuffer({
      label: 'triangle color buffer',
      size: TColorBufferSize, // vec4
      usage: GPUBufferUsage.UNIFORM | GPUBufferUsage.COPY_DST,
    });
    const triangleColorValues = new Float32Array(TColorBufferSize / 4);

    triangleUniformValues.set([position, 0, 1], posOffset);
    triangleUniformValues.set(offset, offsetOffset);

    // sets the triangle scale
    triangleUniformValues.set([0.5 / aspect, 0.5], scaleOffset)

    // sets the color o the triangle
    triangleColorValues.set(color, 0)

    // Creates the bind group layout, passing the given uniforms
    const bindGroup = device.createBindGroup({
      label: 'triangle bind group',
      layout: pipeline.getBindGroupLayout(0),
      entries: [
        {
          binding: 0,
          resource: {
            buffer: triangleBuffer,
          },
        },
        {
          binding: 1,
          resource: {
            buffer: triangleColorBuffer,
          },
        },
      ],
    });

    device.queue.writeBuffer(triangleBuffer, 0, triangleUniformValues);
    device.queue.writeBuffer(triangleColorBuffer, 1, triangleColorValues);

  }


  function game() {

    // game logic
    // let scale = 0.25;
    let position = new Float32Array([
      0, 0.5,  // top
      -0.5, -0.5,  // bottom left
      0.5, -0.5,  // bottom right
    ]);

    let color = new Float32Array([1, 0, 0, 1]); // red
    let speed = 0.01;
    let aspect = canvas.width / canvas.height;
    let offset = new Float32Array([0, 0]);
    let posOffset = 0;
    let scaleOffset = 6;
    let offsetOffset = 8;

    const TBufferSize = 4 * (2 * 3 + 2 + 2);
    const TColorBufferSize = 4 * 4;


    function input() {
      // handle user input
      document.addEventListener('keydown', (event) => {
        switch (event.key) {
          case 'ArrowUp':
            // move triangle up
            break;
          case 'ArrowDown':
            // move triangle down
            break;
          case 'ArrowLeft':
            // move triangle left
            break;
          case 'ArrowRight':
            // move triangle right
            break;
        }
      });
    }


    function render() {
      // Get the current texture from the canvas context and
      // set it as the texture to render to.
      renderPassDescriptor.colorAttachments[0].view =
        context.getCurrentTexture().createView();

      // make a command encoder to start encoding commands
      const encoder = device.createCommandEncoder({label: 'our encoder'});

      // make a render pass encoder to encode render specific commands
      const pass = encoder.beginRenderPass(renderPassDescriptor);
      pass.setPipeline(pipeline);

      pass.draw(3);  // call our vertex shader 3 times.
      pass.end();
      pass.setBindGroup(0, bindGroup);
      const commandBuffer = encoder.finish();
      device.queue.submit([commandBuffer]);
    }

    render();
  }
</script>

</html>
